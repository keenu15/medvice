{% extends "navbar.html" %}

{% block title %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="static/favicon.ico" type="image/gif">
<title>View Blogs</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Nunito:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="static/RakeshStyle1.css">
{% endblock %}


{% block content %}

<div id="videodiv">
<video autoplay muted loop id="myVideo">
  <source id="src" src="static/videos/video6.mp4" type="video/mp4">
</video>
</div>

<div class="container blogsection">


  <div class="row">
        <div class="col-md-12 col-lg-6 col-xs-12" style="margin-top:8%;">
      <div class="blog" style="max-width: 40rem;min-height: 200px;">
        <a href="/post"><button class="btn btn-dark btn-lg" style="margin:32%;">Share Your Experience</button><a>
      </div>

    </div>
    {%for blog in Blogs%}
    <div class="col-md-12 col-lg-6 col-xs-12" style="margin-top:8%;">
      <div class="blog" style="max-width: 40rem;min-height: 200px;">


        <div class="blog-header"><strong><h1>By {{blog.name}}</h1></strong></div>
        <div class="blog-body" >
          <h1 class="">What I had been through?</h1>
          <p class="">{{blog.what_i_have_been_through}}</p>
          <p> <small>Posted {{blog.time}}</small></p>
          <a href="/view/{{blog.id}}" style="color:white"><small>Read more..</small></a>


        </div>

      </div>

    </div>
    {%endfor%}


  </div>

</div>





  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

{% endblock %}
